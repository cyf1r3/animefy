<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="animeLogin.css">
    <title>Animefy_Login</title>
  </head>
  <body>
    
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Animefy</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    
    <div class="from-content">
        <h1>Sign in to Animefy</h1>
        <div class="from">
          <div class="from-list">
            <input type="text" id="email" placeholder="Email" data-text="Please enter a valid email address.">
          </div>
          <div class="from-list">
            <input type="password" id="password" placeholder="Password" data-text="The password must be between 6-20 characters long.">
          </div>
          <p class="tip agree-tos">
            <a href="/forgotpassword?next=" class="tip-right">Forgot password?</a>
          </p>
          <p class="error-message">&nbsp;</p>
          <div class="submit-btn">
            <button id="login">Sign in</button>
          </div>
          <p class="tip signup-tip">
              <span>Don't have an account?</span>
              <a href="/animefySignup.html">Sign up</a>
          </p>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
